<section class="contact bg-white py-5" id="contact">
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center second-color">
            <div class="text-center pt-4">
                <h2 class="text-uppercase mb-3 fs-1 fw-bolder">contact section</h2>
                <div class="star-line d-flex align-items-center justify-content-center -3">
                    <div class="line me-3 bg-second-color"></div>
                    <i class="fa-solid fa-star mb-4"></i>
                    <div class="line ms-3 bg-second-color"></div>
                </div>
            </div>
        </div>
        <form class="w-50 mx-auto p-3 mt-5">
            <div class="my-4 position-relative">
                <label for="input1" [class]="flag1?' ms-2 bottom-100':' ms-2 bottom-0' ">userName:</label>
                <input type="text" class="form-control py-3" id="input1" (keyup)="showLabel1($event)"
                    placeholder="userName" />
            </div>
            <div class="my-4 position-relative">
                <label for="input2" [class]="flag2?' ms-2 bottom-100':' ms-2 bottom-0' ">userAge:</label>
                <input type="text" class="form-control py-3" id="input2" (keyup)="showLabel2($event)"
                    placeholder="userAge" />
            </div>
            <div class="my-4 position-relative">
                <label for="input3" [class]="flag3?' ms-2 bottom-100':' ms-2 bottom-0' ">userEmail:</label>
                <input type="email" class="form-control py-3" id="input3" (keyup)="showLabel3($event)"
                    placeholder="userEmail" />
            </div>
            <div class="my-4 position-relative ">
                <label for="input4"
                    [class]="flag4?'text-start ms-2 bottom-100':'text-start ms-2 bottom-0' ">userPassword:</label>
                <input type="password" class="form-control py-3" id="input4" (keyup)="showLabel4($event)"
                    placeholder="userPassword" />
            </div>
            <button type="button" class="btn btn-success d-flex justify-content-end ">Send Message</button>
        </form>
    </div>
</section>
